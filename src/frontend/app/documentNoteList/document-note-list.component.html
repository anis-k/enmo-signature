<ng-container *ngFor="let note of this.signaturesService.notesContent[this.signaturesService.currentPage];let i = index;">
    <div style="top:0;left:0;position: absolute;" [style.width.px]="signaturesService.workingAreaWidth"
    [style.height.px]="signaturesService.workingAreaHeight">
      <img [style.width.%]="100" [src]="sanitization.bypassSecurityTrustUrl(note.fullPath)">
    </div>
  </ng-container>
