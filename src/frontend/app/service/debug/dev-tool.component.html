
<ion-fab cdkDrag horizontal="end" vertical="top" [title] = "'lang.missingLang' | translate">
  <ion-fab-button color="light">
      <ion-icon  name="language-outline"></ion-icon>
  </ion-fab-button>
  <ion-fab-list side="start">
    <ion-button color="light" (click)="openLangTool()">
    <ion-label>{{'lang.missingLang' | translate}} <ion-badge color="secondary"> {{countMissingLang}}</ion-badge></ion-label>
    </ion-button>
  </ion-fab-list>
</ion-fab>
