<ion-searchbar *ngIf="editMode" #searchInput [(ngModel)]="searchValue" (ionChange)="getDatas($event)" [placeholder]="'lang.search' | translate"></ion-searchbar>
<ion-list *ngIf="itemList.length > 0" class="item-list">
    <ion-item *ngFor="let item of itemList">
        <ion-checkbox color="primary" slot="start" [value]="item"
            (ionChange)="selectItem($event.detail.value)"></ion-checkbox>
        <ion-label>{{ item.firstname }} {{ item.lastname }}</ion-label>
        <ion-note slot="end">{{ item.email }}</ion-note>
    </ion-item>
</ion-list>
<ion-list>
    <ion-item lines="none">
        <ion-label *ngIf="currentItems.length === 0" color="medium" style="font-style: italic;">{{ 'lang.noItem' | translate }}</ion-label>
        <p>
            <ion-chip *ngFor="let item of currentItems;let i=index" (click)="removeItem(i)" style="height: auto;">
                <ion-label class="ion-text-wrap">{{ item.firstname }} {{ item.lastname }}</ion-label>
                <ion-icon name="close-circle"></ion-icon>
            </ion-chip>
        </p>
        <ion-buttons slot="end" *ngIf="!editMode">
            <ion-button size="small" (click)="toggleEdit()">
                <ion-label color="medium">{{'lang.edit' | translate}}</ion-label>
            </ion-button>
        </ion-buttons>
    </ion-item>
</ion-list>
